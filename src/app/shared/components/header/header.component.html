    </div>

  <div *ngIf="showFilter" class="filter-menu text-light rounded-bottom-1" [ngClass]="{'show':showFilter}" (clickOutside)="clickOutside()">
    <div *ngIf="id == 1">
      <ul class="pt-3">
<!--        <li class="pt-3 pb-1">-->
<!--          <img src="assets/svg/edit.svg" alt="تماس با پشتیبانی">-->
<!--          <small class="text-mute">-->
<!--            تکمیل/ویرایش اطلاعات-->
<!--          </small>-->
<!--        </li>-->
        <li class="py-3 pr-1">
          <a href="tel:02172983000">
            <img src="assets/svg/support.svg" alt="تماس با پشتیبانی">
            <small class="text-mute pr-1">
              تماس با پشتیبانی
            </small>
          </a>
        </li>
        <li class="py-2 pr-1" (click)="logout()">
          <img src="assets/svg/logout.svg" alt="خروج">
          <small class="text-mute pr-1">
            خروج از حساب
          </small>
        </li>
      </ul>
    </div>
    <div *ngIf="id == 2">
      <form class="pt-4" [formGroup]="transactionFiltersForm"
            (ngSubmit)="applyTransactionFilters(transactionFiltersForm)">
        <div class="row justify-content-center mt-4 w-100 mx-0">
          <div class="col-3 text-left">
            <button class="btn bg-midPurple rounded-20 px-4" type="button"
                    (click)="transactionTypes(160101)"
                    [ngClass]="{'bg-violet , text-light':transactionType.deposit}">
              واریز
            </button>
          </div>
          <div class="col-3">
            <button class="btn bg-midPurple rounded-20" type="button"
                    (click)="transactionTypes(160102)"
                    [ngClass]="{'bg-violet , text-light':transactionType.withdraw}">
              برداشت
            </button>
          </div>
          <div class="col-3">
            <button class="btn bg-midPurple rounded-20 px-4" type="button" (click)="transactionTypes(0)"
                    [ngClass]="{'bg-violet , text-light':transactionType.all}">
              همه
            </button>
          </div>
        </div>
        <div class="row mt-4 mx-1">
          <div class="col-6">
            <div class="input-group mb-3">
              <input type="text" class="form-control bg-transparent rounded-20" placeholder="از تاریخ"  mask="0000/00/00"
                     aria-label="fromDate" aria-describedby="fromDate" formControlName="fromDate">
            </div>
          </div>
          <div class="col-6">
            <div class="input-group mb-3">
              <input type="text" class="form-control bg-transparent rounded-20" placeholder="تا تاریخ"  mask="0000/00/00"
                     aria-label="toDate" aria-describedby="toDate" formControlName="toDate">
            </div>
          </div>
        </div>

        <div class="row mt-4 mx-1">
          <div class="col-6">
            <div class="input-group mb-3">
              <input type="text" class="form-control bg-transparent rounded-20" placeholder="از مبلغ (ریال)"
                     aria-label="fromAmount" aria-describedby="fromAmount" formControlName="fromAmount">
            </div>
          </div>
          <div class="col-6">
            <div class="input-group mb-3">
              <input type="text" class="form-control bg-transparent rounded-20" placeholder="تا مبلغ (ریال)"
                     aria-label="toAmount" aria-describedby="toAmount" formControlName="toAmount">
            </div>
          </div>
        </div>
        <div class="row my-3 mx-1">
          <div class="col text-center">
            <button type="submit" class="btn text-yellow btn-hover-yellow">تایید</button>
          </div>
        </div>
      </form>
    </div>
    <div *ngIf="id == 4">
      <ul class="pt-3">
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group">
          <li class="pt-3 pb-2" *ngFor="let item of loan">
            <mat-radio-button class="example-radio-button" [checked]="item.checked" [value]="item.value" (change)="loanFilter($event)">
              <small class="text-mute pr-2">
                {{item.title}}
              </small>
            </mat-radio-button>
          </li>
        </mat-radio-group>
      </ul>
    </div>
  </div>
</ng-container>
