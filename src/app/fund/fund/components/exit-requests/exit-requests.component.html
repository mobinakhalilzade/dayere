<ng-container>
  <a [routerLink]="['/fund/exit-request-detail' , 1]" class="row mx-0 mt-2 bg-white rounded-20 p-3 shadow"
     *ngFor="let item of exitRequestsList">
    <div class="col-2">
      <img src="assets/images/profile-photo.png" class="img-fluid" [alt]="item.name">
      <!--      <img *ngIf="item.imageUrl !== ''" [src]="item.imageUrl" class="img-fluid" [alt]="item.name">-->
    </div>
    <div class="col align-self-center text-mute">
      {{item.name}}
    </div>
    <div class="col-4 align-self-center">
      <small class="float-left text-mute">
        {{item.date}}
      </small>
    </div>
  </a>
</ng-container>
