<ng-container>
  <div class="row justify-content-center mx-0 mt-2">
    <div class="col">
    <form [formGroup]="newFundTypeForm">
      <div class="row">
        <div class="col">
          <span class="text-mute h5">
           نوع صندوق :
         </span>
        </div>
      </div>
      <div class="row mt-3 mx-0">
        <div class="col-4 px-0 text-center" *ngFor="let item of funds">
          <div class="card border-0 py-2 rounded-20" (click)="chooseFundType(item.id)"
          [ngClass]="{'bg-lightPurple': fundTypeId == item.id}">
            <div class="row justify-content-center">
              <img [src]="item.img" class="img-fluid-logo-sm" [alt]="item.title">
            </div>
            <div class="card-body p-1">
              <h6 class="card-title text-yellow mb-0 mt-4">{{item.title}}</h6>
              <small class="card-text text-mute">
                {{item.description}}
              </small>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="showSocialFundPriority">
        <div class="row">
          <div class="col">
           <span class="text-mute h5">
              : روش الویت دهی
           </span>
          </div>
        </div>
        <div class="row mt-3 mx-0 justify-content-center">
          <div class="col-5 px-0 text-center" *ngFor="let item of fundPriority">
            <div class="card border-0 py-2 rounded-20" (click)="isLottery(item.id)"
                 [ngClass]="{'bg-lightPurple': fundPriorityId == item.id}">
              <div class="row justify-content-center">
                <img [src]="item.img" class="img-fluid-logo-sm" [alt]="item.title">
              </div>
              <div class="card-body p-1">
                <h6 class="card-title text-yellow mb-0 mt-3">
                  {{item.title}}
                </h6>
                <small class="card-text text-mute">
                  {{item.description}}
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mx-0 mt-3 justify-content-center">
        <div class="col text-center">
          <mat-checkbox formControlName="acceptTerms" class="dir-rtl">
            <small class="text-mute">
              <a class="text-purple decoration-underline"
                 href="https://dayere.co/Terms">قوانین و شرایط مدیریت دایره اجتماعی</a>
              مطالعه کرده و قبول دارم.
            </small>
          </mat-checkbox>
        </div>
      </div>
      <div class="btn-fix">
        <div class="row">
          <div class="col text-center">
            <button type="button" (click)="chooseFund(newFundTypeForm)"
                    class="btn bg-yellow text-dark w-75 rounded-pill">
              مرحله بعد
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  </div>
</ng-container>
